<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Login Page | coding.pixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="leaf_01.png" alt="leaf"></div>
                <div><img src="leaf_02.png" alt="leaf"></div>
                <div><img src="leaf_03.png" alt="leaf"></div>
                <div><img src="leaf_04.png" alt="leaf"></div>
                <div><img src="leaf_01.png" alt="leaf"></div>
                <div><img src="leaf_02.png" alt="leaf"></div>
                <div><img src="leaf_03.png" alt="leaf"></div>
                <div><img src="leaf_04.png" alt="leaf"></div>
            </div>
        </div>
        <img src="bg.jpg" class="bg" alt="background">
        <img src="girl.png" class="girl" alt="girl">
        <img src="trees.png" class="trees" alt="trees">
        <div class="login">
            <h2>Verify your name</h2>
            <div class="inputBox">
                <input type="text" id="username" placeholder="Username">
            </div>

            <div class="inputBox">
                <input type="submit" value="VERIFY" id="btn">
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
